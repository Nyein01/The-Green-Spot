    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Premium Dark Mesh Gradient Background */
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(153,91%,23%,0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(230,80%,20%,0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(153,91%,23%,0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(230,80%,20%,0.15) 0px, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Animation Utilities */
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
